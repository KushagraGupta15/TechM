<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Listing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
        <div class="header-left">Venia</div>
        <ul class="menu_list">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Smart Gear</a></li>
          <li><a href="#">Accessories</a></li>
        </ul>
        <div class="cart-icon">
            <img src="cart-icon.png" alt="Cart">
          </div>
      </header>
  
      <section class="inner_banner">
        <div class="banner_content">
          <h2>Men's<br />Outerwear</h2>
        </div>
        <div class="banner_poster">
          <img
            src="https://6745bbfa330f675174cb99ee--illustrious-scone-0c7043.netlify.app/images/inner_banner.jpg"
            alt="Banner"
          />
        </div>
      </section>

    <div id="filters">
      <input type="text" id="search-bar" placeholder="Search products..." />
      <select id="category-filter">
        <option value="">All Categories</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
        <option value="men's clothing">Men's Clothing</option>
        <option value="women's clothing">Women's Clothing</option>
      </select>
      <select id="sort-by">
        <option value="price">Sort by Price</option>
        <option value="name">Sort by Name</option>
      </select>
    </div>

    <div id="loading-shimmer" class="shimmer"></div>
    <div id="products-container"></div>
    <button id="load-more-btn">Load More</button>

    <div class="footer">
        <p>&copy; 2025 E-commerce Website.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Service</a>
          <a href="#">Contact Us</a>
        </div>
      </div>

    <script src="script.js"></script>
  </body>
</html>
